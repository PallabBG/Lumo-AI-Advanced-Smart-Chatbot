<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lumo AI Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="app-shell">
    <!-- Top bar (like ChatGPT) -->
    <header class="top-bar">
      <div class="top-bar-left">
        <!-- â˜° menu button -->
        <button id="sidebar-toggle" class="sidebar-toggle-btn">â˜°</button>

        <img src="https://img.icons8.com/fluency/96/chatbot.png" alt="Bot Avatar" class="logo">
        <div>
          <h1 class="app-title">Lumo AI ChatBot</h1>
          <p class="app-subtitle">Made by Pallab Banerjee</p>
        </div>
      </div>

      <div class="top-bar-right">
        <button id="new-chat" class="new-chat-btn">+ New Chat</button>
        <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">ðŸŒ™</button>
        <span class="status-dot"></span>
        <span class="status-text">Online</span>
      </div>
    </header>




    <!-- Main layout -->
    <main class="chat-layout">
      <!-- Optional left panel: Tips / info -->
      <aside class="side-panel">
        <div class="side-panel-header">
          <h2>Chats</h2>
        </div>

        <ul id="history-list" class="history-list">
    <!-- Filled by JS with saved chats -->
        </ul>
      </aside>


      <!-- Chat section -->
      <section class="chat-section">
        <div class="chat-box" id="chat-box">
          <!-- Initial bot message -->
          <div class="message-row bot">
            <div class="avatar bot-avatar">B</div>
            <div class="message bot-message">
              <p>Hi, Iâ€™m your AI assistant. How can I help you today? ðŸ™‚</p>
            </div>
          </div>
        </div>

        <div class="input-area">
          <div class="input-inner">
            <textarea
              id="user-input"
              placeholder="Ask anything... (Enter = send, Shift+Enter = new line)"
              rows="1"
            ></textarea>

            <button id="send-btn" onclick="sendMessage()">Send</button>
          </div>
          <p class="helper-text">Lumo AI ChatBot can help you with coding, studies, explanations, and more.</p>
        </div>
      </section>
    </main>
  </div>

  <script src="{{ url_for('static', filename='chatbot.js') }}"></script>
</body>
</html>
