<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password - Lumo AI</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: var(--text);
    }
    :root {
      --blue: #0078D4;
      --bg: #e5efff;
      --card-bg: #fff;
      --text: #111;
    }
    body.dark {
      --bg: #1e293b;
      --card-bg: #334155;
      --text: #f1f5f9;
    }
    .auth-card {
      width: 350px;
      padding: 35px;
      border-radius: 20px;
      background: var(--card-bg);
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      text-align: center;
    }
    h2 { color: var(--blue); margin-bottom: 15px; }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
      outline: none;
    }
    button {
      background: var(--blue);
      color: white;
      font-weight: 600;
      border: none;
      cursor: pointer;
    }
    button:hover { background: #005fa3; }
    a { color: var(--blue); text-decoration: none; }
  </style>
</head>
<body>
  <div class="auth-card">
    <h2>Forgot Password ðŸ”‘</h2>
    <p>Enter your email to receive an OTP.</p>
    <form method="POST">
      <input type="email" name="email" placeholder="Enter your email" required>
      <button type="submit">Send OTP</button>
    </form>
    <p><a href="{{ url_for('login') }}">Back to Login</a></p>
  </div>

  <script>
    if(localStorage.getItem("theme")==="dark"){document.body.classList.add("dark");}
  </script>
</body>
</html>
